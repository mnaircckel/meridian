[application]

name="Meridian"
main_scene="res://main.scn"
icon="icon.png"
target_fps=60

[display]

width=1920
height=1080
fullscreen=false
stretch_mode="2d"
stretch_aspect="keep"

[input]

up=[key(W)]
down=[key(S)]
left=[key(A)]
right=[key(D)]
fire=[mbutton(0, 1)]
pause=[key(P)]
sprint=[key(Shift)]
